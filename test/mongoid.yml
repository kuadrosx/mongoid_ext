test:
  clients:
    default:
      database: mongoidext-test
      hosts:
        - localhost
      options:
        max_pool_size: 10
  options:
    include_root_in_json: false
    include_type_for_serialization: false
    preload_models: false
    scope_overwrite_exception: false
    raise_not_found_error: true
    use_activesupport_time_zone: true
    use_utc: false
